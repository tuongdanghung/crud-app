<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let fruit of fruits">
      <div class="card mb-4">
        <img [src]="fruit.image" class="card-img-top" alt="{{ fruit.name }}" />
        <div class="card-body">
          <a [routerLink]="['/fruit', fruit.id]">
            <h5 class="card-title">{{ fruit.name }}</h5>
          </a>
          <p class="card-text">{{ fruit.desc }}</p>
          <p class="card-text">
            <strong>Số lượng:</strong> {{ fruit.quantity }}
          </p>
          <p class="card-text">
            <strong>Giá:</strong> {{ fruit.price | currency : "VND" }}
          </p>
          <p class="card-text">
            <strong>Ngày sản xuất:</strong>
            {{ fruit.nsx | date : "dd/MM/yyyy" }}
          </p>
          <p class="card-text" [ngClass]="{ expired: isExpired(fruit.hsd) }">
            <strong>Hạn sử dụng:</strong> {{ fruit.hsd | date : "dd/MM/yyyy" }}
          </p>
          <a [routerLink]="['/update', fruit.id]" class="btn btn-primary mr-4">
            Edit
          </a>

          <button class="btn btn-danger" (click)="onDelete(fruit.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <app-pagination-fruit
    [currentPage]="currentPage"
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination-fruit>
</div>
